<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>PEC 2 - Herramientas HTML y CSS II</title>
</head>

<body class="formulario">
    <include src="./views/header.html"></include>

    <div class="container-sm">
        <h1 class="text-center mb-5 display-4">Únete a nosotros</h1>

        <form>
            <div class="row">

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Indica tu nombre completo"
                            required>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion"
                            placeholder="Indica la dirección donde resides" required>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="sexoFemenino" value="femenino"
                                required>
                            <label class="form-check-label" for="sexoFemenino">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino"
                                value="masculino" required>
                            <label class="form-check-label" for="sexoMasculino">Masculino</label>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Inserta tu correo electrónico"
                            required>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="elo" class="form-label">Seleccione su ELO </label>
                        <input type="range" class="form-range" id="elo" min="0" max="2800"
                            oninput="num.value = this.value">
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="eloInput" class="form-label">Valor </label><br>
                        <output id="num"> </output>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="retrato" class="form-label">Retrato</label>
                        <input type="file" class="form-control" id="retrato" accept="image/*" required>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6">
                    <div class="mb-3">
                        <label for="tallaCamiseta" class="form-label">Talla de camiseta</label>
                        <select class="form-select" id="tallaCamiseta" required>
                            <option value="" selected>Selecciona una talla</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                </div>

                <div class="col-xs-12 text-center">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Unirse al club</button>
                    </div>
                </div>
            </div>


        </form>
    </div>

    <include src="./views/footer.html"></include>

    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
